    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #111111;
            scroll-behavior: smooth;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
        }

        /* ========================================
   Bookshelf Grid (Matching Modern Style)
======================================== */
        .bookshelf {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            padding: 2rem 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
        }

        /* Each book card */
        .book {
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .book:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.12);
        }

        .cover {
            width: 100%;
            display: block;
            border-bottom: 1px solid #eee;
        }

        /* Blurb container appears across full row */
        .blurb-container {
            background-color: #fef9f5;
            border: 1px solid #e4dcdc;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            grid-column: 1 / -1;
            display: none;
        }

        .blurb-container.active {
            display: block;
        }

        /* Blurb text content */
        .blurb-title {
            font-weight: 600;
            font-size: 1.15rem;
            margin-bottom: 0.75rem;
            color: #6b21a8;
        }

        .blurb-text {
            font-size: 1rem;
            line-height: 1.6;
            color: #333;
            white-space: pre-wrap;
        }
    </style>
</head>

            text.innerHTML = blurbs[index].text;
            blurbContainer.classList.add('active');
            activeBlurbIndex = index;

            // Remove the blurb div if it's already inserted

                bookshelf.removeChild(blurbContainer);

            // Get all books

            // Find the row this book is in

            const clickedTop = element.offsetTop;
